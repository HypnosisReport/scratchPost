<div class="container col-lg-10 formArea">
<div="row">

        <p class="formDesc">Got something to say? Tell us here!</p>
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We will send our reply here</small>
                </div>
               
                <div class="form-group">
                  <label for="selectOption">What would you like to do?</label>
                  <select class="form-control" id="selectOption">
                    <option>Submit learning resource</option>
                    <option>Ask question or make correction</option>
                    <option>Report technical issue</option>
                    <option>Enquire about a job</option>
                    <option>Other</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="messageArea">Message</label>
                  <textarea class="form-control" id="messageArea" rows="4" minlength="50" placeholder="Please be as detailed as possible..."></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File upload</label>
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                  <small id="fileHelp" class="form-text text-muted">Upload your resource, CV or screenshot here.</small>
                </div>
        
                
                <button type="submit" class="btn subBtn btn-lg">Submit</button>
              </form>
